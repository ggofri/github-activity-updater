name: 'GitHub README Activity Updater'
description: 'Updates README.md with recent GitHub activity between comment markers'
author: 'ggofri'

inputs:
  github-token:
    description: 'GitHub token for API access (optional, but recommended for higher rate limits)'
    required: false
  username:
    description: 'GitHub username to fetch activity for'
    required: true
  max-events:
    description: 'Maximum number of events to display'
    required: false
    default: '5'
  readme-path:
    description: 'Path to README file'
    required: false
    default: 'README.md'
  debug:
    description: 'Enable debug output for troubleshooting'
    required: false
    default: 'false'

runs:
  using: 'composite'
  steps:
    - name: Update GitHub activity
      shell: bash
      run: |
        set -euo pipefail
        username="${{ inputs.username }}"
        token="${{ inputs.github-token }}"
        max_events=${{ inputs.max-events }}
        readme="${{ inputs.readme-path }}"
        debug="${{ inputs.debug }}"
        temp_events=$(mktemp)
        activity_content=$(mktemp)
        trap 'rm -f "$temp_events" "$activity_content"' EXIT
        debug_log() { [ "$debug" = "true" ] && echo "DEBUG: $*" >&2; }
        debug_log "Fetching GitHub activity for user: $username"
        page=1
        while [ "$page" -le 10 ]; do
          auth_header=""
          [ -n "$token" ] && auth_header="Authorization: Bearer $token"
          debug_log "Fetching page $page..."
          api_response=$(curl -s -f ${auth_header:+-H "$auth_header"} \
            "https://api.github.com/users/$username/events/public?per_page=$((max_events * 2))&page=$page") || {
            echo "API request failed" >&2; exit 1
          }
          if echo "$api_response" | jq -e '.message' >/dev/null 2>&1; then
            echo "GitHub API Error: $(echo "$api_response" | jq -r '.message')" >&2
            exit 1
          fi
          events_count=$(echo "$api_response" | jq '. | length')
          [ "$events_count" -eq 0 ] && break
          debug_log "Found $events_count events on page $page"
          echo "$api_response" | jq -r '.[] | select(.type | test("^(Push|Issues|PullRequest|IssueComment|Create|Release|PullRequestReview|Fork|Watch)Event$")) | "\(.created_at)|\(.type)|\(.repo.name)"' >> "$temp_events"
          [ "$(wc -l < "$temp_events")" -ge "$max_events" ] && break
          page=$((page + 1))
        done
        head -n "$max_events" "$temp_events" | while IFS='|' read -r date type repo; do
          formatted_date=$(date -d "$date" "+%b %d" 2>/dev/null || date -j -f "%Y-%m-%dT%H:%M:%SZ" "$date" "+%b %d" 2>/dev/null || echo "Recent")
          case "$type" in
            PushEvent) echo "- ðŸš€ Pushed commits to [$repo](https://github.com/$repo) - $formatted_date" ;;
            PullRequestEvent) echo "- ðŸ”„ Opened/updated PR in [$repo](https://github.com/$repo) - $formatted_date" ;;
            IssuesEvent) echo "- ðŸ› Created/updated issue in [$repo](https://github.com/$repo) - $formatted_date" ;;
            IssueCommentEvent) echo "- ðŸ’¬ Commented on issue in [$repo](https://github.com/$repo) - $formatted_date" ;;
            CreateEvent) echo "- âœ¨ Created repository or branch [$repo](https://github.com/$repo) - $formatted_date" ;;
            ReleaseEvent) echo "- ðŸŽ‰ Released version in [$repo](https://github.com/$repo) - $formatted_date" ;;
            PullRequestReviewEvent) echo "- ðŸ‘€ Reviewed PR in [$repo](https://github.com/$repo) - $formatted_date" ;;
            ForkEvent) echo "- ðŸ´ Forked [$repo](https://github.com/$repo) - $formatted_date" ;;
            WatchEvent) echo "- â­ Starred [$repo](https://github.com/$repo) - $formatted_date" ;;
          esac
        done > "$activity_content"
        awk '
        /<!--START_SECTION:activity-->/ { print; system("cat '"$activity_content"'"); skip=1; next }
        /<!--END_SECTION:activity-->/ { skip=0 }
        skip==0 { print }
        ' "$readme" > "$readme.tmp" && mv "$readme.tmp" "$readme"

    - name: Check for changes
      id: verify-changed-files
      shell: bash
      run: |
        if git diff --quiet HEAD -- ${{ inputs.readme-path }}; then
          echo "changed=false" >> $GITHUB_OUTPUT
        else
          echo "changed=true" >> $GITHUB_OUTPUT
        fi

    - name: Commit and push changes
      if: steps.verify-changed-files.outputs.changed == 'true'
      shell: bash
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add ${{ inputs.readme-path }}
        git commit -m "docs: update README with recent GitHub activity"
        git push

branding:
  icon: 'activity'
  color: 'blue'
  